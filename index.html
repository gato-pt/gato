<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATO ğŸ±</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸ± GATO</h1>
  <p>Feed Nacional, Blogs, Mensagens e God Mode</p>
</header>

<!-- LOGIN / CRIAÃ‡ÃƒO DE CONTA -->
<section class="login-section" id="loginSection">
  <h2>Login / Criar conta</h2>
  <input type="text" id="username" placeholder="@GATTAG">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar / Criar</button>
</section>

<!-- APP PRINCIPAL -->
<section id="app" class="hidden">

  <h2 id="welcome"></h2>
  <button id="logoutBtn">Sair</button>

  <div class="dashboard">

    <!-- CRIAR POST -->
    <div class="dashboard-card post-card">
      <h3>Criar Post</h3>
      <textarea id="postText" placeholder="Escreve o teu post..."></textarea>
      <button id="addPostBtn">Publicar</button>
    </div>

    <!-- FEED NACIONAL -->
    <div class="dashboard-card feed-card">
      <h3>Feed Nacional</h3>
      <div id="feed"></div>
    </div>

    <!-- MENSAGENS PRIVADAS -->
    <div class="dashboard-card message-card">
      <h3>Mensagens Privadas</h3>
      <input type="text" id="msgTo" placeholder="Para @GATTAG">
      <textarea id="msgText" placeholder="Escreve a tua mensagem..."></textarea>
      <button id="sendMsgBtn">Enviar Mensagem</button>

      <div id="inbox">
        <h4>Caixa de Entrada</h4>
        <div id="messages"></div>
      </div>
    </div>

    <!-- ABA EXCLUSIVA GOD MODE -->
    <div id="godModeSection" class="dashboard-card" style="display:none;">
      <h3>God Mode ğŸ›¡ï¸</h3>
      <div id="godUsers"></div>
    </div>

  </div>

</section>

<script src="app.js"></script>
</body>
</html>
