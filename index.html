<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GATO ğŸ±</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸ± GATO</h1>
  <p>Feed Nacional, Blogs e Mensagens</p>
</header>

<!-- LOGIN -->
<section class="login-section" id="loginSection">
  <h2>Login / Criar Conta</h2>
  <input type="text" id="username" placeholder="@GATTAG">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar / Criar</button>
</section>

<!-- APP PRINCIPAL -->
<section id="app" class="hidden">
  <h2 id="welcome"></h2>
  <button id="logoutBtn">Sair</button>

  <!-- ABAS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="feedTab">Feed</button>
    <button class="tab-btn" data-tab="createBlogTab">Criar Blog</button>
    <button class="tab-btn" data-tab="myBlogsTab">Meus Blogs</button>
    <button class="tab-btn" data-tab="messagesTab">Mensagens</button>
    <button class="tab-btn god-btn" data-tab="godTab">God Mode</button>
  </div>

  <div class="tab-content">

    <!-- FEED -->
    <div id="feedTab" class="tab active">
      <input type="text" id="feedSearch" placeholder="Procurar blogs ğŸ”">
      <button id="feedSearchBtn">Procurar</button>
      <div id="feed"></div>
    </div>

    <!-- CRIAR BLOG -->
    <div id="createBlogTab" class="tab">
      <input type="text" id="blogName" placeholder="Nome do Blog">
      <textarea id="blogDesc" placeholder="DescriÃ§Ã£o do blog"></textarea>
      <button id="createBlogBtn">Criar Blog</button>
    </div>

    <!-- MEUS BLOGS -->
    <div id="myBlogsTab" class="tab">
      <div id="myBlogs"></div>
    </div>

    <!-- MENSAGENS -->
    <div id="messagesTab" class="tab">
      <input type="text" id="msgTo" placeholder="Para @GATTAG">
      <textarea id="msgText" placeholder="Escreve a tua mensagem..."></textarea>
      <button id="sendMsgBtn">Enviar</button>
      <h4>Caixa de Entrada</h4>
      <div id="messages"></div>
    </div>

    <!-- GOD MODE -->
    <div id="godTab" class="tab">
      <input type="text" id="searchGod" placeholder="Procurar @GATTAG ou blog ğŸ”">
      <button id="searchGodBtn">Procurar</button>
      <div id="godUsers"></div>
    </div>

  </div>
</section>

<script src="app.js"></script>
</body>
</html>
