<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATO ğŸ±</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸ± GATO</h1>
  <p>Gestor de Arquivos Tugas Online - Feed 100% Nacional</p>
</header>

<!-- LOGIN / CRIAÃ‡ÃƒO DE CONTA -->
<section class="login-section" id="loginSection">
  <h2>Login / Criar conta (GATTAG)</h2>
  <input type="text" id="username" placeholder="@GATTAG">
  <input type="password" id="password" placeholder="Senha">
  <button id="loginBtn">Entrar / Criar</button>
</section>

<!-- APP PRINCIPAL -->
<section id="app" class="hidden">

  <h2 id="welcome"></h2>
  <button id="logoutBtn">Sair</button>

  <!-- CRIAR BLOG -->
  <div class="blog-section">
    <h3>Criar Blog</h3>
    <input type="text" id="blogTitle" placeholder="Nome do teu blog">
    <button id="createBlogBtn">Criar Blog</button>
  </div>

  <!-- CRIAR POST -->
  <div class="post-section">
    <h3>Criar Post</h3>
    <textarea id="postText" placeholder="Escreve o teu post..."></textarea>
    <button id="addPostBtn">Publicar</button>
  </div>

  <!-- FEED NACIONAL -->
  <div class="feed-section">
    <h3>Feed Nacional</h3>
    <div id="feed"></div>
  </div>

  <!-- MENSAGENS PRIVADAS -->
  <div class="message-section">
    <h3>Mensagens Privadas</h3>
    <input type="text" id="msgTo" placeholder="Para @GATTAG">
    <textarea id="msgText" placeholder="Escreve a tua mensagem..."></textarea>
    <button id="sendMsgBtn">Enviar Mensagem</button>

    <div id="inbox">
      <h4>Caixa de Entrada</h4>
      <div id="messages"></div>
    </div>
  </div>

</section>

<script src="app.js"></script>
</body>
</html>
